      <main class="main">
        <section class="main-left">
          <h3 class="label">Phasi</h3>
          <textarea class="input" data-phasi-input="data-phasi-input">
defines phase: a word with no indent
defines event: a new line with at least two spaces indent
event transitions to another phase: ">>"
note about phase or event: "//"
text description of machine: above "---"

---

egg
  grow
  hatch >> caterpillar // first event

caterpillar // has 12 eyes
  eat // goes munch munch
  crawl // goes squish squish
  cocoon >> butterfly

butterfly
  fly // butterfly goes brrrrr
  mate >> egg
        </textarea
          >
        </section>

        <section class="main-middle">
          <h3 class="label">Viz</h3>
          <div class="viz"><prototype-viz data-phasi-viz></prototype-viz></div>
        </section>

        <section class="main-right">
          <h3 class="label">TypeScript</h3>
          <pre
            class="output"
          ><code data-phasi-output="data-phasi-output"></code></pre>
        </section>
      </main>
